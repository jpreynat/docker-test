sudo: required
language: generic

services:
    - docker
cache:
    apt: true
    directories:
      - $HOME/docker
addons:
    apt:
        packages:
          - lzop

before_install:
  - export IMAGE=docker-test
  - export APP_DIR=/app
install:
  - lzop -d $HOME/docker/$IMAGE:$TRAVIS_COMMIT.lzo | docker load

jobs:
    include:
      - stage: Build image
        install:
          - if [[ -e $HOME/docker/$IMAGE:$TRAVIS_BRANCH.lzo ]]; then lzop -d $HOME/docker/$IMAGE:$TRAVIS_BRANCH.lzo | docker load; fi
        script:
          - mkdir -p $HOME/docker
          - docker build --rm=false --cache-from $IMAGE:$TRAVIS_BRANCH -t $IMAGE:$TRAVIS_COMMIT .
          - if [[ ! -e $HOME/docker/$IMAGE:$TRAVIS_BRANCH.lzo ]]; then docker tag $IMAGE:$TRAVIS_COMMIT $IMAGE:$TRAVIS_BRANCH; docker save $IMAGE:$TRAVIS_BRANCH | lzop -1 > $HOME/docker/$IMAGE:$TRAVIS_BRANCH.lzo; fi
          - docker save $IMAGE:$TRAVIS_COMMIT | lzop -1 > $HOME/docker/$IMAGE:$TRAVIS_COMMIT.lzo
      - stage: Test and lint
        script: docker run $IMAGE:$TRAVIS_COMMIT /bin/sh -c "cd $APP_DIR; yarn test"
      - script: docker run $IMAGE:$TRAVIS_COMMIT /bin/sh -c "cd $APP_DIR; yarn lint"
